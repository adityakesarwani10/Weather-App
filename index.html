<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bigcontainer">
        <div class="container">
            <div class="search">
                <select name="text" id="text">
                    <option value="#">Select--state</option>
                </select>
                <button onclick="search()"><i style="font-size: 18px;" class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="content">
                <h1>Your Location</h1>
                <div class="loc">
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="location">Location</span>
                </div>
                <div class="dateTime">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span class="date">DateTime|</span>
                    <span id="day">Monday</span>
                </div>
                <div class="degree">
                    <div class="weather">
                        <span class="cel">30Â°C</span>
                    </div>
                    <img src="rain.jpg" alt="image">
                </div>
                <div class="condition">
                    <div class="state">Cloudy</div>
                    <div id="humi">Humidity: 60%</div>
                    <div id="preci">Precipitation: 4%</div>
                    <div id="wind">Wind Speed: 6.2 km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="list.js"></script>
    <script src="state.js"></script>
    <script src="weather.js"></script>
</body>
</html>
